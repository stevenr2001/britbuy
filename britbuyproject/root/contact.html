<body>
    <div class="background-overlay"> <nav>
            <a href="index.html">Home</a>
            <a href="whatsnew.html">What's New</a>
            <a href="store.html">Store</a>
            <a class="current" href="contact.html">Contact Us</a>
            <a href="loginpage.html">Log In</a>
        </nav>

        <header>
            <h1>Brit<span class="hyphen">-</span>Buy</h1>
        </header>

        <main>
            <section class="form-container">
                <h2>Get In Touch</h2>
                <p style="text-align: center; margin-bottom: 25px;">Have questions or need assistance? Fill out the form below, and we'll get back to you as soon as possible.</p>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="form-button">Send Message</button>
                </form>

                <div style="margin-top: 30px; text-align: center; border-top: 1px solid #eee; padding-top: 20px;">
                    <p><strong>Brit-Buy Customer Support</strong></p>
                    <p>Based in Hayes, England</p>
                    </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Brit-Buy. All rights reserved.</p>
        </footer>
    </div> </body>
