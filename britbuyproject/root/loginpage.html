        <header>

        <main>
             <section class="form-container">
                <h2>Customer Login</h2>
                <p style="text-align: center; margin-bottom: 25px;">Access your account to view orders and manage details.</p>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="login-email">Email Address:</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="form-button">Log In</button>

                    <div class="form-links" style="margin-top: 20px; text-align: center;">
                        <a href="#forgot-password" class="form-link">Forgot Password?</a>
                        <span style="margin: 0 10px;">|</span>
                        <a href="#register" class="form-link" style="display: inline;">Create Account</a>
                    </div>
                </form>
            </section>
